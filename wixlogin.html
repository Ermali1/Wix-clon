<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wix Log-in</title>
    <link rel="stylesheet" href="wixlogin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="first">
        <img
          alt="Wix"
          class="wix-logo ng-scope"
          ng-if="$ctrl.showWixLogo()"
          relative-src="images/wix-logo.svg"
          src="https://static.parastorage.com/services/login-statics/1.2556.0/images/wix-logo.svg"
        />
        <h1>Sign Up</h1>
        <a id="gent" href="wixfrontpage.html"><i class="fa-solid fa-x"></i></a>
      </div>
    </header>

    <main>
      <div>
        <p class="erion">
          Already have an account?<a id="erion" href="#"> Log In</a>
        </p>
      </div>
      <div id="split">
        <div class="left">
          <input type="email" name="Email" id="email" placeholder="Email" />
          <input
            type="email"
            name="Email"
            id="email2"
            placeholder="Type your email again"
          />
          <input
            type="password"
            name="Password"
            id="password"
            placeholder="Password"
          />
          <input
            type="password"
            name="Password"
            id="password"
            placeholder="Type your password agin"
          />
          <button class="left-button">Sign Up</button>
        </div>

        <div class="mid">
            <span></span>
            <p>or</p>
            <span></span>
        </div>

        <div class="right">
          <div class="inner">
            <a href="https://www.google.com/account/about/" class="top-button">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                alt=""
              />
              Continue with Google
            </a>
            <a href="https://www.facebook.com/" class="bottom-button">
              <img
                src="https://cdn-icons-png.flaticon.com/512/889/889100.png"
                alt=""
              />
              Continue with Facebook
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="last">
            <p>*By singing up, ypu agree to our <a href="#">Terms of Use</a> and acknowledge you've read our <a href="#">Privacy Policy</a></p>
            <span></span>
            <p>This site is protected by reCAPTCHA Enterprise. Google's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a> apply.</p>
        </div>
    </footer>
  </body>
</html>
